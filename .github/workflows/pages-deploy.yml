name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check VITE env presence
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        run: |
          echo "VITE_FIREBASE_API_KEY set: ${VITE_FIREBASE_API_KEY:+yes}"
          echo "VITE_FIREBASE_PROJECT_ID set: ${VITE_FIREBASE_PROJECT_ID:+yes}"
          echo "VITE_FIREBASE_APP_ID set: ${VITE_FIREBASE_APP_ID:+yes}"

      - name: Build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        run: npm run build

      - name: Commit built site to docs/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          # configure git author so the commit is attributed to the actions bot
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # prepare docs/ with the built site
          rm -rf docs
          mkdir -p docs
          # copy built files (Vite output)
          cp -r dist/public/* docs/

          # commit only if something changed
          git add docs
          if git diff --cached --quiet; then
            echo "No changes to docs/ â€” nothing to commit"
          else
            git commit -m "chore: deploy site to docs [skip ci]"
            # push using the token provided by the Actions runner (persist-credentials should allow this)
            git push origin HEAD:main
          fi
